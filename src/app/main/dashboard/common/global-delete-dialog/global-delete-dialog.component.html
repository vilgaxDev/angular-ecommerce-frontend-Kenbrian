<h2 mat-dialog-title>Delete {{ data.title ? data.title : '-' }}</h2>
<mat-dialog-content class="mat-typography">
  <h3>Are you sure?</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <mat-spinner *ngIf="loader" diameter="20"></mat-spinner>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button cdkFocusInitial class="danger" (click)="delete()">Yes</button>
</mat-dialog-actions>
